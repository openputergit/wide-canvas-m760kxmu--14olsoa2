<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Workout Recommender</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #ffde00;
        }
        .neu-brutal {
            border: 3px solid #000;
            box-shadow: 5px 5px 0px #000;
            transition: all 0.2s ease;
        }
        .neu-brutal:hover {
            transform: translate(-2px, -2px);
            box-shadow: 7px 7px 0px #000;
        }
        .neu-brutal:active {
            transform: translate(2px, 2px);
            box-shadow: 3px 3px 0px #000;
        }
        @media (max-width: 640px) {
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="container max-w-md mx-auto bg-white neu-brutal p-8 rounded">
        <h1 class="text-4xl font-bold mb-8 text-center">Weekly Workout Recommender</h1>
        
        <div class="mb-6">
            <select id="daySelect" class="w-full p-3 text-lg neu-brutal bg-white rounded cursor-pointer">
                <option value="">Select day of the week</option>
                <option value="monday">Monday</option>
                <option value="tuesday">Tuesday</option>
                <option value="wednesday">Wednesday</option>
                <option value="thursday">Thursday</option>
                <option value="friday">Friday</option>
                <option value="saturday">Saturday</option>
                <option value="sunday">Sunday</option>
            </select>
        </div>

        <button onclick="getWorkout()" class="w-full bg-blue-400 text-white p-4 rounded text-xl neu-brutal">
            Get Recommendation
        </button>

        <div id="recommendation" class="mt-6 p-4 hidden bg-green-100 neu-brutal">
            <h2 class="text-xl font-bold mb-2">Your Workout Plan:</h2>
            <p id="workoutDetails" class="text-lg"></p>
        </div>
    </div>

    <script>
        const workouts = {
            monday: {
                focus: "Chest and Triceps",
                exercises: [
                    "Bench Press: 4 sets x 12 reps",
                    "Push-ups: 3 sets x 15 reps",
                    "Tricep Dips: 3 sets x 12 reps"
                ]
            },
            tuesday: {
                focus: "Back and Biceps",
                exercises: [
                    "Pull-ups: 3 sets x 8 reps",
                    "Dumbbell Rows: 4 sets x 12 reps",
                    "Bicep Curls: 3 sets x 15 reps"
                ]
            },
            wednesday: {
                focus: "Legs",
                exercises: [
                    "Squats: 4 sets x 12 reps",
                    "Lunges: 3 sets x 10 reps each leg",
                    "Calf Raises: 3 sets x 20 reps"
                ]
            },
            thursday: {
                focus: "Shoulders",
                exercises: [
                    "Shoulder Press: 4 sets x 12 reps",
                    "Lateral Raises: 3 sets x 15 reps",
                    "Front Raises: 3 sets x 12 reps"
                ]
            },
            friday: {
                focus: "Full Body",
                exercises: [
                    "Deadlifts: 4 sets x 10 reps",
                    "Push-ups: 3 sets x 15 reps",
                    "Bodyweight Squats: 3 sets x 20 reps"
                ]
            },
            saturday: {
                focus: "HIIT Training",
                exercises: [
                    "Burpees: 30 seconds",
                    "Mountain Climbers: 30 seconds",
                    "Jump Squats: 30 seconds",
                    "Rest: 1 minute",
                    "Repeat 3 times"
                ]
            },
            sunday: {
                focus: "Rest and Recovery",
                exercises: [
                    "Light stretching",
                    "Yoga",
                    "Walking"
                ]
            }
        };

        function getWorkout() {
            const day = document.getElementById('daySelect').value;
            const recommendationDiv = document.getElementById('recommendation');
            const workoutDetails = document.getElementById('workoutDetails');

            if (!day) {
                alert('Please select a day!');
                return;
            }

            const workout = workouts[day];
            workoutDetails.innerHTML = `
                <strong>Focus:</strong> ${workout.focus}<br><br>
                <strong>Exercises:</strong><br>
                ${workout.exercises.map(exercise => `â€¢ ${exercise}`).join('<br>')}
            `;
            
            recommendationDiv.classList.remove('hidden');
        }
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
